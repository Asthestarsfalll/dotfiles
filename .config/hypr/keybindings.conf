# Grouping of binds for easier management
#  $d=[Group Name|Subgroup Name1|Subgroup Name2|...]
# '$d' is a variable that is used to group binds together (or use another variable)
# This is only for organization purposes and is not a defined hyprland variable
# What we did here is to modify the Description of the binds to include the group name
# The $d will be parsed as a separate key to be use for a GUI or something pretty
# [Main|Subgroup1|Subgroup2|...]
# Main - The main groupname
# Subgroup1.. - The subgroup names can be use to avoid repeating the same description


#*  Variables 
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$allow_workspace_cycles = true
# Main modifier
$mainMod = ALT

# assign apps
# $term = wezterm start --always-new-process
# $term = GTK_IM_MODULE=wayland ghostty
$term = ghostty
$editor = code
$file = dolphin
$browser = google-chrome-stable

$wm=Window Management
$d=[$wm]
bindd = $mainMod SHIFT, C, $d close focused window, exec, $scrPath/dontkillsteam.sh
bindd = Alt, F4, $d close focused window, exec, $scrPath/dontkillsteam.sh
bindd = $mainMod SHIFT CONTROL, Q, $d kill hyprland session, exec, hyde-shell logout
bindd = $mainMod, F, $d Toggle floating, togglefloating
bindd = $mainMod, G, $d toggle group, togglegroup
bindd = $mainMod, M, $d toggle fullscreen, fullscreen
bindd = $Super, L, $d lock screen, exec, $scrPath/lockscreen.sh
bindd = $mainMod Shift, U, $d toggle pin on focused window, exec, $scrPath/windowpin.sh
bindd = $mainMod, backspace, $d logout menu, exec, $scrPath/logoutlaunch.sh
bindd = $CONTROL , ESCAPE,$d toggle waybar and reload config, exec, hyde-shell waybar --hide

$d=[$wm|Group Navigation]
bindd = $mainMod Control, H, $d change active group backwards   , changegroupactive, b
bindd = $mainMod Control, L, $d change active group forwards  , changegroupactive, f

$d=[$wm|Change focus]
bindd = $mainMod, H, $d focus left, movefocus, l
bindd = $mainMod, L, $d focus right , movefocus, r
bindd = $mainMod, K, $d focus up , movefocus, u
bindd = $mainMod, J, $d focus down, movefocus, d
bindd = $SUPER, TAB, $d Cycle focus, cyclenext

$d=[$wm|Resize Active Window]
# Resize windows
bindde = $mainMod Shift, l, $d resize window right , resizeactive, 30 0
bindde = $mainMod Shift, h, $d resize window left, resizeactive, -30 0
bindde = $mainMod Shift, k, $d resize window up, resizeactive, 0 -30
bindde = $mainMod Shift, j, $d resize  window down, resizeactive, 0 30

# Move active window around current workspace with mainMod + Shift + Control [←→↑↓]
$d=[$wm|Move active window across workspace]
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
bindde = $mainMod Shift Control, h, Move active window to the left, exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
bindde = $mainMod Shift Control, l, Move active window to the right, exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
bindde = $mainMod Shift Control, k, Move active window up, exec, $moveactivewindow  0 -30 || hyprctl dispatch movewindow u
bindde = $mainMod Shift Control, j, Move active window down, exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d
bindd = $mainMod, RETURN, $d swap window, swapnext

# Move/Resize focused window
$d=[$wm|Move & Resize with mouse]
binddm = $mainMod, mouse:272, $d hold to move window, movewindow
binddm = $mainMod, mouse:273, $d hold to resize window, resizewindow
#binddm = $mainMod, Z, $d hold to move window , movewindow
#binddm = $mainMod, X, $d hold to resize window, resizewindow

# Toggle focused window split
$d=[$wm]
bindd = $mainMod, O, $d toggle split, togglesplit

$l=Launcher
$d=[$l|Apps]

bindd = $mainMod SHIFT, RETURN, $d terminal emulator , exec, $term
bindd = $SUPER, E, $d file explorer , exec, pypr toggle filemanager
bindd = $mainMod, ESCAPE, $d file explorer , exec, pypr toggle filemanager
bindd = $mainMod, V, $d text editor , exec, $editor
bindd = Control Shift, Escape, $d system monitor , exec, $scrPath/sysmonlaunch.sh
bindd = $mainMod, v, $d vscode, exec, $editor # open vscode
#bindd = $mainMod, X, $d open browser, exec, $scrPath/exec_if_not_existed.sh $browser # open browser

$d=[$l|Rofi menus]
$rofi-launch=$scrPath/rofilaunch.sh
bindd = $CONTROL, SPACE, $d application finder , exec, pkill -x rofi || $rofi-launch d
#bindd = $CONTROL, TAB, $d window switcher , exec, pkill -x rofi || $rofi-launch w
bindd = $mainMod Shift, E, $d file finder , exec, pkill -x rofi || $rofi-launch f
bindd = $mainMod, slash, $d keybindings hint, exec, pkill -x rofi || $scrPath/keybinds_hint.sh c # launch keybinds hint
bindd = $mainMod CONTROL, comma, $d emoji  picker , exec, pkill -x rofi || $scrPath/emoji-picker.sh # launch emoji picker
bindd = $mainMod CONTROL, period, $d glyph picker , exec, pkill -x rofi || $scrPath/glyph-picker.sh # launch glyph picker
bindd = $mainMod, semicolon, $d clipboard ,  exec, pkill -x rofi || $scrPath/cliphist.sh -c # launch clipboard,
bindd = $mainMod Shift, V, $d clipboard manager , exec, pkill -x rofi || $scrPath/cliphist.sh # launch clipboard Manager
bindd = $mainMod CONTROL Shift, A, $d select rofi launcher , exec, pkill -x rofi || $scrPath/rofiselect.sh # launch select menu

#bind = $mainMod, tab, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # switch between desktop applications

$hc=Hardware Controls
$d=[$hc|Audio]
binddl  = , F10, $d toggle mute output , exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
binddl  = , XF86AudioMute,$d  toggle mute output, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
binddel = , F11, $d decrease volume , exec, $scrPath/volumecontrol.sh -o d # decrease volume
binddel = , F12, $d increase volume , exec, $scrPath/volumecontrol.sh -o i # increase volume
binddl  = , XF86AudioMicMute,$d un/mute microphone  , exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
binddel = , XF86AudioLowerVolume, $d decrease volume , exec, $scrPath/volumecontrol.sh -o d # decrease volume
binddel = , XF86AudioRaiseVolume, $d increase volume , exec, $scrPath/volumecontrol.sh -o i # increase volume

$d=[$hc|Media]
binddl  = , XF86AudioPlay,$d play media, exec, playerctl play-pause # toggle between media play and pause
binddl  = , XF86AudioPause,$d pause media, exec, playerctl play-pause # toggle between media play and pause
binddl  = , XF86AudioNext,$d next media  , exec, playerctl next # media next
binddl  = , XF86AudioPrev,$d  previous media , exec, playerctl previous # media previous

$d=[$hc|Brightness]
binddel = , XF86MonBrightnessUp, $d increase brightness , exec, $scrPath/brightnesscontrol.sh i # increase brightness
binddel = , XF86MonBrightnessDown, $d decrease brightness , exec, $scrPath/brightnesscontrol.sh d # decrease brightness


$ut=Utilities
$d=[$ut]
# binddl = $mainMod, K, $d toggle keyboard layout , exec, $scrPath/keyboardswitch.sh # switch keyboard layout
bindd = $mainMod SHIFT, BACKSPACE, $d game mode , exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bindd = $mainMod Shift, G, $d open game launcher , exec, $scrPath/gamelauncher.sh # run game launcher for steam and lutris

$d=[$ut|Screen Capture]
bindd = $mainMod CONTROL, P, $d color picker, exec, hyprpicker -an # Pick color (Hex) >> clipboard#
bindd = $mainMod, P, $d snip screen , exec, $scrPath/screenshot.sh s # partial screenshot capture
bindd = $mainMod SHIFT, P, $d freeze and snip screen, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
binddl = $mainMod CONTROL SHIFT, P, $d print monitor , exec, $scrPath/screenshot.sh m # monitor screenshot capture
binddl = , Print, $d print all monitors , exec, $scrPath/screenshot.sh p # all monitors screenshot capture

$rice=Theming and Wallpaper
$d=[$rice]
bindd = $mainMod SHIFT, Right, $d next global wallpaper , exec, $scrPath/wallpaper.sh -Gn # next global wallpaper
bindd = $mainMod SHIFT, Left, $d previous global wallpaper , exec, $scrPath/wallpaper.sh -Gp # previous global wallpaper
bindd = $mainMod CONTROL Shift, W, $d select a global wallpaper , exec, pkill -x rofi || $scrPath/wallpaper.sh -SG # launch wallpaper select menu
bindd = $mainMod SHIFT, Up, $d next waybar layout , exec, $scrPath/wbarconfgen.sh n # next waybar mode
bindd = $mainMod SHIFT, Down, $d previous waybar layout , exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bindd = $mainMod CONTROL Shift, R, $d wallbash mode selector , exec, pkill -x rofi || $scrPath/wallbashtoggle.sh -m # launch wallbash mode select menu
bindd = $mainMod CONTROL Shift, T, $d select a theme, exec, pkill -x rofi || $scrPath/themeselect.sh # launch theme select menu
bindd = $mainMod CONTROL Shift, Y, $d select animations, exec, pkill -x rofi || $scrPath/animations.sh --select # launch animations select menu
bindd = $mainMod CONTROL Shift, U, $d select hyprlock layout, exec, pkill -x rofi || $scrPath/hyprlock.sh --select # launch hyprlock layout select menu

$ws=Workspaces
$d=[$ws|Navigation]
bindd = $mainMod, 1, $d navigate to workspace 1 , exec, $scrPath/with_close_special.sh 1
bindd = $mainMod, 2, $d navigate to workspace main , exec, $scrPath/with_close_special.sh name:main
bindd = $mainMod, 3, $d navigate to workspace 3 , exec, $scrPath/with_close_special.sh 3
bindd = $mainMod, 4, $d navigate to workspace 4 , exec, $scrPath/with_close_special.sh 4
bindd = $mainMod, X, $d navigate to workspace browser , exec, $scrPath/with_close_special.sh name:Browser
bindd = $mainMod, 6, $d navigate to workspace 6 , exec, $scrPath/with_close_special.sh 6
bindd = $mainMod, 7, $d navigate to workspace 7 , exec, $scrPath/with_close_special.sh 7
bindd = $mainMod, 8, $d navigate to workspace 8 , exec, $scrPath/with_close_special.sh 8
bindd = $mainMod, 9, $d navigate to workspace 9 , exec, $scrPath/with_close_special.sh 9
bindd = $mainMod, 0, $d navigate to workspace chat , exec, $scrPath/with_close_special.sh name:chat

$d=[$ws|Navigation|Relative workspace]
bindd = $mainMod Control, Right, $d change active workspace forwards  , workspace, r+1
bindd = $mainMod Control, Left, $d change active workspace backwards , workspace, r-1


$d=[$ws|Navigation]
bindd = $mainMod Control, Down, $d navigate to the nearest empty workspace , workspace, empty

# Move focused window to a workspace
$d=[$ws|Move window to workspace]
bindd = $mainMod Shift, 1, $d move to workspace 1 , movetoworkspace, 1
bindd = $mainMod Shift, 2, $d move to workspace 2 , movetoworkspace, name:main
bindd = $mainMod Shift, 3, $d move to workspace 3 , movetoworkspace, 3
bindd = $mainMod Shift, 4, $d move to workspace 4 , movetoworkspace, 4
bindd = $mainMod Shift, X, $d move to workspace 5 , movetoworkspace, name:Browser
bindd = $mainMod Shift, 6, $d move to workspace 6 , movetoworkspace, 6
bindd = $mainMod Shift, 7, $d move to workspace 7 , movetoworkspace, 7
bindd = $mainMod Shift, 8, $d move to workspace 8 , movetoworkspace, 8
bindd = $mainMod Shift, 9, $d move to workspace 9 , movetoworkspace, 9
bindd = $mainMod Shift, 0, $d move to workspace 10 , movetoworkspace, name:chat

$d=[$ws]
bindd = $mainMod Control+Alt, Right, $d move window to next relative workspace , movetoworkspace, r+1
bindd = $mainMod Control+Alt, Left, $d move window to previous relative workspace , movetoworkspace, r-1

# Scroll through existing workspaces
$d=[$ws|Navigation]
bindd = $mainMod, mouse_down, $d next workspace, workspace, e+1
bindd = $mainMod, mouse_up, $d previous workspace, workspace, e-1

# Move/Switch to special workspace (scratchpad)
$d=[$ws|Navigation|Special workspace]
bindd = $mainMod Shift, SPACE, $d move to scratchpad  , movetoworkspace, special:spe
bindd = $mainMod CONTROL, SPACE, $d move to scratchpad (silent) , movetoworkspacesilent, special:spe
bindd = $mainMod, SPACE, $d toggle scratchpad ,  togglespecialworkspace, spe

bindd = $mainMod Shift, W, $d move to scratchpad  , movetoworkspace, special:code
bindd = $mainMod CONTROL, W, $d move to scratchpad (silent) , movetoworkspacesilent, special:code
bindd = $mainMod, W, $d toggle scratchpad ,  togglespecialworkspace, code

# Move focused window to a workspace silently
$d=[$ws|Navigation|Move window silently]
bindd = $mainMod CONTROL, 1, $d move to workspace 1  (silent), movetoworkspacesilent, 1
bindd = $mainMod CONTROL, 2, $d move to workspace main  (silent), movetoworkspacesilent, name:main
bindd = $mainMod CONTROL, 3, $d move to workspace 3  (silent), movetoworkspacesilent, 3
bindd = $mainMod CONTROL, 4, $d move to workspace 4  (silent), movetoworkspacesilent, 4
bindd = $mainMod CONTROL, 5, $d move to workspace Browser  (silent), movetoworkspacesilent, name:Browser
bindd = $mainMod CONTROL, 6, $d move to workspace 6  (silent), movetoworkspacesilent, 6
bindd = $mainMod CONTROL, 7, $d move to workspace 7  (silent), movetoworkspacesilent, 7
bindd = $mainMod CONTROL, 8, $d move to workspace 8  (silent), movetoworkspacesilent, 8
bindd = $mainMod CONTROL, 9, $d move to workspace 9  (silent), movetoworkspacesilent, 9
bindd = $mainMod CONTROL, 0, $d move to workspace chat (silent), movetoworkspacesilent, name:chat


